<!DOCTYPE html>
<html>
	<head>
		<title>Sidebar Layout</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/responsive-large.css">
		<link rel="stylesheet" type="text/css" href="css/responsive-medium.css">
		<link rel="stylesheet" type="text/css" href="css/responsive-small.css">
	</head>
	<body>
		<div class="wrapper">
			<aside class="cover cover-split">
				<div class="cover-content">
					<div class="cover-space">
						<figure class="cover-image"></figure>
					</div>
					<div class="cover-description">
						<img src="http://gravatar.com/avatar/d5b87af3621bd16385a386558b32644e.png?s=100&d=identicon&r=g" class="avatar">
						<h1>Mohamad El-Husseini</h1>
						<p>Part-time hero, full-time superstar.</p>
						<button>Change</button>
					</div>
				</div>
			</aside>
			<main class="page">
				<div class="page-content">
					<section class="content">
					</section>
				</div>
			</main>
 		</div>
	</body>
</html>
