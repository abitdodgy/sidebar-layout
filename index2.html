<!DOCTYPE html>
<html>
	<head>
		<title>Sidebar Layout</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/responsive-large.css">
		<link rel="stylesheet" type="text/css" href="css/responsive-medium.css">
		<link rel="stylesheet" type="text/css" href="css/responsive-small.css">
	</head>
	<body>
		<div class="wrapper">
			<aside class="cover-full">
				<div class="cover-content">
					<figure class="cover-image"></figure>
					<div class="bg-filter"></div>
					<div class="cover-description">
						<div class="display-table">
							<div class="display-table-cell">
								<h1>West Beirut</h1>
								<p>Part-time hero, full-time superstar.</p>
								<button>Do Something</button>
							</div>
						</div>
					</div>
				</div>
			</aside>
			<main class="page">
				<div class="page-content">
					<section class="content">
					</section>
				</div>
			</main>
 		</div>
	</body>
</html>
